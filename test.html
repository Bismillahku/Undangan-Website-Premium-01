<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Animasi Teks Bertahap</title>
  <style>
    .teks {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .muncul {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<p class="teks">Paragraf pertama akan muncul dulu.</p>
<p class="teks">Paragraf kedua akan muncul sesudahnya.</p>
<h6 class="teks">Terakhir, H6 akan muncul.</h6>

<button onclick="tampilkanBertahap()">Tampilkan Bertahap</button>

<script>
  function tampilkanBertahap() {
    const semuaTeks = document.querySelectorAll('.teks');
    semuaTeks.forEach((el, index) => {
      setTimeout(() => {
        el.classList.add('muncul');
      }, 4000 + index * 1000); // mulai setelah 4 detik, lalu jeda 1 detik tiap elemen
    });
  }
</script>

</body>
</html>
